<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your website description" />
    <title>Dub Analytics</title>
  </head>
  <body>
    <script>
      !(function (w, da) {
        w[da] =
          w[da] ||
          function () {
            (w[da].q = w[da].q || []).push(arguments);
          };
      })(window, 'dubAnalytics');

      dubAnalytics('ready', function () {
        console.log('Dub Analytics Ready');

        if (DubAnalytics.partner) {
          console.log(`Partner: ${JSON.stringify(DubAnalytics.partner)}`);
        }

        if (DubAnalytics.discount) {
          console.log(`Discount: ${JSON.stringify(DubAnalytics.discount)}`);
        }
      });
    </script>

    <script
      async
      src="/src/base.js"
      data-api-host="http://localhost:8888/api"
      data-short-domain="dub.sh"
    ></script>

    <header>
      <h1>Dub Analytics</h1>
    </header>

    <main>
      <p>Your content goes here</p>
    </main>
  </body>
</html>
